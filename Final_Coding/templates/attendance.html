{% extends 'base.html' %}
{% block content %}
<div class="split right">
    <div class="centered">
<div style="float: right; margin-right: 10%; margin-left: 50%;">
    <div align="center" style="margin-top: 20%;">
        <table style="border-collapse: collapse; width: 20%; background-color: #e5989b; color: white;">
            <h1 style="color: white; font-size: larger;">Attendance sheet</h1>
            <h1 style="color: white;">
            <!--Displaying the converted table-->
                 {% for table in tables %}
                <h2 style="color: white;">{{titles[loop.index]}}</h2>                            
                {{ table|safe }}
                {% endfor %}     
            </h1> 
        </table>
    </div>
</div>
</div>
</div>

{% endblock %}
