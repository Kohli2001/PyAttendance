{% extends 'base.html' %}
{% block content %}
<div class="split right">
    <div class="centered"  style="display: flex; justify-content: center;">
<div style="float: right; margin-right: 0%; margin-left: 65%;">
    <div style="margin-top: 20%;">
    <form action="/register" method="post" enctype="multipart/form-data">
        <input type="text" placeholder="Enter your name" name="name" style="width: 200px; height: 30px; background-color: rgb(219, 215, 215); margin-top: 2%; color: white;">
        <br>
        <br>
        <input type="text" placeholder="Enter the id" name="id" style="width: 200px; height: 30px; background-color: rgb(219, 215, 215);margin-top: 2%; color: white;">
        <br>
        <br>
        <input type="text" placeholder="Enter the degree" name="degree" style="width: 200px; height: 30px; background-color: rgb(219, 215, 215);margin-top: 2%; color: white;">
        <br>
        <br>
        <input type="text" placeholder="Enter the department" name="department" style="width: 200px; height: 30px; background-color: rgb(219, 215, 215);margin-top: 2%; color: white;">
        <br>
        <br>
        <input type="text" placeholder="Enter the Year" name="year" style="width: 200px; height: 30px; background-color: rgb(219, 215, 215);margin-top: 2%; color: white;">
        <br>
        <br>
        <input type="file" name="image" accept="image/*" />

        <button type="submit" style="background-color: transparent; border-radius: 12px; display: flex; justify-content: center;margin-top: 2%;">Register</button>
        
    </form>
</div>
</div>
</div>
</div>

{% endblock %}
